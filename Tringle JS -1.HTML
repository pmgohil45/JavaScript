<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//JavaScript program to find Area of tringle Two numbers.(base value * height value)/2
	var b, h, ans;
	b=parseFloat(prompt("Enter a base value"));
	h=parseFloat(prompt("Enter height"));
	ans=(b * h)/2;
	alert(ans);
	document.write("<font color='magenta' size='6'>" + ans + "</font>");
</script>
</body>
</html>
