<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//JavaScript program to use all Airathmatic opretar (+,-,*,/,%)
	var A, B;
	var S, Sb, D, M, R; //sum, substract, division, modual, reminder

	A=parseFloat(prompt("Enter a value A"));
	B=parseFloat(prompt("Enter a value B"));

	document.write("<font color='red' size='6'>");	
	document.write("Question = ");
	document.write(A + " ~ " + B + "<BR>");
	document.write("</font>");

	document.write("<font color='darkcyan' size='5'>");
	
	S = A + B;
	document.write("Sum of A + B = "+ S + "<BR>");

	Sb = A - B;
	document.write("Substract of A - B = " + Sb + "<BR>");

	D = A / B;
	document.write("Division of A / B = " + D + "<br>");

	M = A * B;
	document.write("Module of A * B = " + M + "<BR>");

	R = A % B;
	document.write("Reminder of A % B = " + R + "<BR>");

	document.write("</font>");
</script>
</body>
</html>
