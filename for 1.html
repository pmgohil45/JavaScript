<html>
<body>
<script type="text/JavaScript">
//print 1,...........n
	var n, i,  tot=0, total=0;
	n = prompt("Enter a nos. : ");

	for(i=1;i<=n;i++)
	{
		if(i%2==1)
		{
			tot=tot + i;
		}
		else
		{
			total = total + i;
		}
	}
	document.write("sum of odd nos. = " + tot + "<br>");
	document.write("sum of even nos. = " + total);
</script>
</body>
</html>
