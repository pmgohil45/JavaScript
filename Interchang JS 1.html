<html>
<head>
<script language="JavaScript" type="text/JavaScript">
//Interchang value in this program
	var A, B, C;
	A = prompt("enter a no. 1");
	B = prompt("enter a no. 2");
	document.write("<font size='6' color='red'>");
	document.write("A before swap : " + A + "<br>");
	document.write("B before swap : " + B + "<br>");
	document.write("</font>")
	C=A;
	A=B;
	B=C;
	document.write("<font size='6' color='darkcyan'>");
	document.write("A after swap : " + A + "<br>");
	document.write("B after swap : " + B);
	document.write("</font>")
</script>
</head>
<body>
</body>
</html>
