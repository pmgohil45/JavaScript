<head>
	<title>Chat Box Logic</title>
</head>
<body>
	<h1>Chat Box Logic</h1>
	<div class="box">
		<h4 id="text"></h4>
	</div><br /><br />
	<input id="newText" type="text">
	<button onclick="addText()">Send</button>
	
	<script>
		function addText(){
			if(newText.value !== null){
				text.innerHTML += text.innerHTML ? "<hr>" + newText.value : newText.value;
				newText.value = ""
			}
		}
	</script>

</body>
</html>
