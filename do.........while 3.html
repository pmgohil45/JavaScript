<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//print nos. which is divisible by 9
// do.....while is firstfol print a value and after check condition
	var n, i=1;
	n = prompt("Enter a nos. : ");
	do
	{
		if(i%9==0)
		{
			document.write(i);
			document.write("<br>");
		}
		else
		{
			document.write(" pm ");
		}
		i++;
	}
	while( i <= n);

</script>
</body>
</html>
