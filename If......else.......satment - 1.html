<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//program to check inputed numbers is positive & print
	var N;
	N=parseFloat(prompt("Enter a numbers"));

	document.write("<font color='magento' size='6'>");
	document.write("Inputed value is " + N + "<BR>");
	document.write("</font>");

	document.write("<font color='red' size='6'>");

	if(N>0)	//Positive
	{
		document.write("Positive = " + N);
	}
	else(N<0)
	{
		document.write("Negative = " + N);
	}
	document.write("</font>");
</script>
</body>
</html>
