<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//Program to merge two string

	var nm, s_nm, f_nm;
	nm=prompt("Enter ur name : ");
	document.write("Name = " + nm + "<br>");
	s_nm=prompt("Enter ur surname : ");
	document.write("Surname = " + s_nm + "<br>");

	document.write("Ur full name = " + nm + " " + s_nm + "<br>");

//concat()
	f_nm=nm.concat(s_nm);
	document.write("Concat 1 = " + f_nm + "<br>");
	
	document.write("Concat 2 = " + nm.concat(s_nm) + "<br>");

</script>
</body>
</html>
