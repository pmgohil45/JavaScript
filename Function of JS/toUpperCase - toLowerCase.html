<html>
<body bgcolo="lightparpal">
<font size="5">
<script language="JavaScript" type="text/JavaScript">
//.toUpperCase()_____.toLowerCase()

	var nm;
	nm=prompt("Enter a name");
	document.write("Real inputted name : " + nm + "<br>");

	document.write("Output of toUpperCase function : ");
	document.write(nm.toUpperCase() + "<br>");

	document.write("Output of toLowerCase function : ");
	document.write(nm.toLowerCase() + "<br>");

</script>
</font>
</body>
</html>
