<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//that print and calculat birth year

	var dt = new Date();
	document.write("current date : " + dt + "<br>");

	var c_y = dt.getFullYear();

	var b_y = prompt("Please enter ur birth year in 4 digit : ");
	document.write("Ur birth year : " + b_y + "<br>");

	age = c_y - b_y;
	document.write("Age : " + age + "<br>");

</script>
</body>
</html>
