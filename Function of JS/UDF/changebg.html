</head>
	<title> Demo of Function </title>
	<script type="text/JavaScript" language="JavaScript">
		function changebg()
		{
			document.bgColor='cyan';
		}
	</script>
</head>
<body>
<h1 align="center"> Java Script Tutorial </h1>
<input type="button" value="change color" onClick="changebg()">
</body>
</html>
