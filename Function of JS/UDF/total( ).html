<html>
<head>
	<TITLE> total of two nos. </title>
	<script language="JavaScript" type="text/JavaScript">
	function total()
		{
			var a = prompt("Enter a nos. 1 : ");
			var b = prompt("Enter a nos. 2 : ");
			var ans = parseInt(a) + parseInt(b);
			alert("sum of two nos. : " + ans);
		}
	</script>
</head>
<body>
<h1 align="center"> Prakash </h1>
<h1 align="center">
	<input type="button" value="sum" onClick="total()">
</h1>
</body>
</html>
