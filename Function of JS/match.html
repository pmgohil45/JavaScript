<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//Program to match string same or not same

	var a, b;
	a=prompt("Enter a text : ");
	document.write(a + "<br>");

	b=prompt("Enter a text : ");
	document.write(b + "<br>");

//.match()
	document.write(a.match(b) + "<br>");

</script>
