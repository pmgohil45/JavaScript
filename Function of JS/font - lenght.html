<html>
<body>
<script language="JavaScript" type="text/JavaScript">
//Program to font color, size and count string length

	var a;
	a=prompt("Enter ur name : ");
	document.write("Inputted name = " + a + "<br>");

//length	//do not use sign of function ' () '
	document.write("Count of numbers = " + a.length + "<br>");

//fontcolor(color_name)
	document.write("Font color = " + a.fontcolor('red') + "<br>");

//fontsize(number)
	document.write("Font size = " + a.fontsize('7') + "<br>");

</script>
</body>
</html>
