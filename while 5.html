<html>
<body color="lightemagento">
<font size="6">
<script language="JavaScript" type="text/JavaScript">
//sum of digit ===> 5 = 1 + 2 + 3 + 4 + 5
	var i=1, n, s=0;
	n = prompt("Enter a nos. : ");
	document.write("inputted nos. : " + n + "<br>");

	while ( i <= n )
	{
		s = s + i;
		i = i + 1;
	}
	document.write("sum of digit = " + s);

</script>
</font>
</body>
</html>
