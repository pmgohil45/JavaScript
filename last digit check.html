<html>
<body>
<font size="6">
<script language="JavaScript" type="text/JavaScript">
//check the all digits last number is same or not same
	var a, b, c;
	a=parseFloat(prompt("Enter no for a"));
	b=parseFloat(prompt("Enter no for b"));
	c=parseFloat(prompt("Enter no for c"));

	document.write("Inputted no. : " + a + "<br>");
	document.write("Inputted no. : " + b + "<br>");
	document.write("Inputted no. : " + c + "<br>");

	var a1=(a%10)
	var b1=(b%10)
	var c1=(c%10)

	if(a1==b1 && a1==c1 && b1==c1)
	{
		document.write("all this last digit are same");
	}
	else
	{
		document.write("all this last digit are not same");	
	}
</script>
</font>
</body>
</html>
