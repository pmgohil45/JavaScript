<html>
<head>
	<script language="JavaScript" type="text/JavaScript">
	function k1(txt1)	//key press
	{
		alert("U press a key from kayborad");
	}

	function k2(txt1)	//key up
	{
		alert("U releassed key  of keyborad");
	}
	</script>
</head>
<body>
	<h1 align="center"> key press & key up event </h1>
<table align="center">
<tr>
	<th> Name : </th>
	<td> <input type="text" id="txt1" onkeypress="k1()" onkeyup="k2()"><td>
</tr>
</table>
</body>
</html>
