<html>
<body>
<script language="JavaScript" type="text/JavaScript">
	var mark = new Array(5);
	mark[0] = 50;
	mark[1] = 60;
	mark[2] = 70;
	mark[3] = 80;
	mark[4] = 90;

	document.write(mark + "<br>");
	document.write(mark.pop() + "<br>");
	document.write(mark + "<br>");


	document.write(mark.push(100) + "<br>");
	document.write(mark.push(99) + "<br>");
	document.write(mark + "<br>");

	document.write(mark.shift() + "<br>");
	document.write(mark + "<br>");	
</script>
</body>
</html>
